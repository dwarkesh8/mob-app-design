		.fa-cloud {color: white;}
		.fa-cloud {
			animation: bounce 0.5s;
			animation-direction: alternate;
			animation-timing-function: cubic-bezier(.5,0.05,1,.5);
			animation-iteration-count: infinite;
		}

		@keyframes bounce {
			from { transform: translate3d(0, 0, 0);     }
			to   { transform: translate3d(0, 20px, 0); }
		}

		/* Prefix Support */
		.fa-cloud {
			-webkit-animation-name: bounce;
			-webkit-animation-duration: 0.5s;
			-webkit-animation-direction: alternate;
			-webkit-animation-timing-function: cubic-bezier(.5,0.05,1,.5);
			-webkit-animation-iteration-count: infinite;
		}

		@-webkit-keyframes bounce {
			from { -webkit-transform: translate3d(0, 0, 0); transform: translate3d(0, 0, 0); }
			to   { -webkit-transform: translate3d(0, 200px, 0); transform: translate3d(0, 20px, 0); }
		}
		.bottom-border {

			border-bottom: 2px solid #dc3545;
		}
		input[type=text] {

			font-size: 18px;

		.jumbotron {

		}
		.fa-stack[data-count]:after{
			position:absolute;
			right:0%;
			/*top:1%;*/
			content: attr(data-count);
			font-size:40%;
			padding:.6em;
			border-radius:999px;
			line-height:.85em;
			color: white;
			background:rgba(255,0,0,.85);
			text-align:center;
			min-width:2em;
			font-weight:bold;
		}
		.notify {
			background: #323232;
			border-radius: 3px;
			-webkit-box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
			-moz-box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
			box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
			color: #fff;
			display: inline-block;
			font-size: 20px;
			padding: 1.4rem 1.4rem;
			min-width: 100%;
			position: absolute;
			top: 10px;
			right: 0px;
			/*transition: all 0.5s ease-in-out;

			transform: scaleY(1);*/
			z-index: 10000;
		}
		.notify.-hidden {

		section::-webkit-scrollbar {

		}
		section {

	<script type="text/javascript">
		$(document).ready(function(){
			$(".loader").fadeOut(1000);
			$("#main").fadeIn(1000);
			notifyPositionCalc = (notifyEl) => {
				let notiFyiers = $('.notify:not(.-hidden)')
				let notifyCounter = notiFyiers.length;
				if (!notifyEl) {
					notiFyiers.map((i,v) => {
						$(v).css('top', (i - 1) * ($(v).outerHeight() + 10) + 'px');
					})
					return true;
				}

				if (notifyCounter >= 1) {
					notifyEl.css('top', (notifyCounter - 1) * (notifyEl.outerHeight() + 10) + 'px');
				} 
			}

			$(document).ready( () => {
				$('.click-handler').on('click', () => {    
					let newNotify = $('.notify.-hidden').clone().removeClass('-hidden').appendTo('body');

					notifyPositionCalc(newNotify);
					setTimeout(() => {
						newNotify.remove();
						notifyPositionCalc();
					}, 5000);
				});
			});
		});
	</script>
